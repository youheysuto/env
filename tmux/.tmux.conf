bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

# change prefixkey to j
set -g prefix C-j
unbind c-b

set -sg escape-time 1
set-option -g mouse on
set-option -g history-limit 10000
set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",xterm-256color:Tc"

# vi
setw -g mode-keys vi
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "win32yank.exe -i"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "win32yank.exe -i"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind p paste-buffer

bind-key -T copy-mode-vi v     send-keys -X begin-selection

set-window-option -g allow-rename off

set -g status-position top
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
# set-option -g status-attr default

# ssh host name
set-option -g pane-border-status bottom
set-option -g pane-border-format "#P #(tmux-pane-border #{pane_current_command} #{pane_pid})"

# clock
set-window-option -g clock-mode-colour green #green

bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "win32yank.exe -i"
unbind-key -T prefix p
bind-key p run "win32yank.exe -o | tmux load-buffer - && tmux paste-buffer"

# logging window open
bind-key v new-window -n 'logging...' \; pipe-pane -o '/bin/sh -c "while read -r LINE; do echo \"[\$(date +\"%%Y_%%m%%d_%%H%%M%%S_%%N\")] \${LINE}\" >> \${HOME}/logs/\$(date +%Y%m%d-%H%M%S)-#S-#I.#P.log; done "'

