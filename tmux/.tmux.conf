## general settings
# set-option -g default-terminal screen-256-color
set-option -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:color=256'
set -g prefix C-j
unbind C-b
# set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -sg escape-time 10

# status-bar
set-option -g status-position top
# set-option -g status-left-length 90 set-option -g status-right-length 90
set-option -g status-left '#H:[#P]'
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"

# panel
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
set-option -g base-index 1

 # mouse
 set-option -g mouse on
 bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

 # vim keybind
 setw -g mode-keys vi
 bind -T copy-mode-vi v send -X begin-selection
 bind -T copy-mode-vi V send -X select-line
 bind -T copy-mode-vi C-v send -X rectangle-toggle
 bind -T copy-mode-vi y send -X copy-pipe "pbcopy"
 bind -T copy-mode-vi Y send -X copy-line
 bind-key C-p paste-buffer
